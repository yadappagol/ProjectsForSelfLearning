

#Server Port Configuration
server.port=8085

#DataBase Connection Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/multipart-final?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# DataJpa Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.dialect=org.hibernate.dialect.MySQL5Dialect

spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

#Swagger
swagger.title=MultiPart Application
swagger.description=Uploading Multiparts
swagger.project.version=1.0
swagger.termsofservice=Terms of service
swagger.contact.username=TechnoElevate
swagger.contact.website=https://technoelevate.com/technology.html
swagger.contact.email=technoelevate@gmail.com
swagger.api.license=Apache 2.0
swagger.api.licenseurl=http://www.apache.org/licenses/LICENSE-2.0.html
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER